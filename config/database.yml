defaults: &defaults
  adapter: postgresql
  encoding: unicode

development_defaults: &development_defaults
  <<: *defaults
  user: <%= ENV['DB_USER'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: localhost

development:
  <<: *development_defaults
  database: rails_calendar_dev

test:
  <<: *development_defaults
  database: rails_calendar_test

staging:
  <<: *defaults

production:
  <<: *defaults
